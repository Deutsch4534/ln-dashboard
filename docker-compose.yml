version: "3"
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: dbuser
        MYSQL_PASSWORD: dbuser
        MYSQL_DATABASE: bigdata
    ports:
      - "3306:3306"
    volumes:
      - ./db/dbdata:/var/lib/mysql
      - ./db/dblog:/var/log/mysql
      - ./db/dbconf:/etc/mysql/conf.d
    networks:
    - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
    - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuser
      MYSQL_ROOT_PASSWORD: root
    links:
    - db
    networks:
    - backend

networks:
  backend:
    driver: bridge